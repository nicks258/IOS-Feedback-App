<!-- coparts -->
<ion-content no-bounce padding class="background_image">

  <button (click) ="goToHomePage()" class="home" style="background-color: transparent" ion-button >
    <ion-icon name="home"></ion-icon>
  </button>

  <img src="assets/imgs/dubaiwhite.png" style="width: 40mm;float: right">


  <ion-grid>

    <ion-row style="margin-top: 5%;height: 600px;">

      <ion-col col-md-1>


      </ion-col>

      <ion-col col-md-10 style="background-color: rgba(0, 0, 0, 0.4);    border-radius: 60px 0; padding: 30px 0" >
          <h2 align="center" style="color: rgb(198,87,154);font-weight: bold">Co-Parts List</h2>
        <hr  style="border-top: 1px solid #fff; padding: 10px">
        <ion-scroll style="width:100%;height:450px" scrollY="true">
          <ion-list  radio-group>

            <ion-item *ngFor="let coparts of coPartsList" style="border:none;">
              <ion-label style="color: #ffffff;">{{coparts.PARTICIPANTS_NAME}}</ion-label>
              <ion-radio *ngIf=" !isCheckbox "  (ionSelect)="selecteServer(coparts.MEMBER_ID,coparts.PARTICIPANTS_ID_CONSTRAINT)"  value={{coparts.MEMBER_ID}}></ion-radio>
              <ion-checkbox item-end *ngIf=" isCheckbox " (ionChange)="onChange(i, $event.checked, i)" ></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-scroll>

        <ion-row>
          <button (click)="onSubmitButton()" ion-button class="button_submit">Next</button>
        </ion-row>

      </ion-col>

      <ion-col col-md-1 >


      </ion-col>



    </ion-row>

  </ion-grid>



</ion-content>
