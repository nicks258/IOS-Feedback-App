
<ion-content no-bounce padding class="background_image">

  <a><ion-icon name="settings"></ion-icon></a>

  <img src="assets/imgs/dubaiwhite.png" style="width: 40mm;float: right">
  <ion-item>

    <ion-select [(ngModel)]="eventName">
        <ion-option value="Select Event" selected="true">Select Event</ion-option>
        <ion-option *ngFor="let item of developers;" value="{{item.EVENT_NAME}}">{{item.EVENT_NAME}}
        </ion-option>
    </ion-select>
  </ion-item>
  <button ion-button class="button_submit" (click)="loadAllQuestions()" ion-button round>Start Feedback</button>
</ion-content>
