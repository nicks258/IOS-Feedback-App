<ion-header>

  <ion-navbar>
    <ion-title>Authenticate Page</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input placeholder="Username"  name= "username" [(ngModel)]="username"  type="text">
  </ion-input>

  <ion-input placeholder="Password"  name= "password" [(ngModel)]="password"  type="password">
  </ion-input>

  <button ion-button  round (click)="submit()">Submit</button>
</ion-content>
