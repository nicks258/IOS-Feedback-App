<ion-content no-bounce padding class="background_image">

  <!--<a><ion-icon name="home"></ion-icon></a>-->

  <button (click) ="homePage()" class="home" style="background-color: transparent" ion-button >
    <ion-icon name="home"></ion-icon>
  </button>

  <img src="assets/imgs/dubaiwhite.png" style="width: 40mm;float: right">

  <ion-grid style="margin-top: 20%;">
    <ion-row>
      <ion-col col-md-2>
      </ion-col>
      <ion-col col-md-8>
        <ion-row>

          <ion-col col-md-6 *ngFor="let participants of participantsNames">
            <button style="margin-bottom: 5px;"  ion-button block class="button_submit"
                    (click)="loadQuestions(participants.PARTICIPANTS_ID)">{{participants.PARTICIPANTS_NAME}}</button>
          </ion-col>
          <ion-col style="margin-bottom: 5px;" col-md-6>
            <button *ngIf="isCopart == 'true'" ion-button block  class="button_submit"
                    (click)="loadQuestionsforCoparts()">CO-PARTS</button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-md-2>
      </ion-col>
    </ion-row>

      <!--<ion-col col-md-4 offset-md-2>-->
        <!--<button ion-button block class="button_submit">DTCM</button>-->
      <!--</ion-col>-->
      <!--<ion-col col-md-4>-->
        <!--<button ion-button block class="button_submit">CO-PARTS</button>-->
      <!--</ion-col>-->
    <!--</ion-row>-->
  </ion-grid>
