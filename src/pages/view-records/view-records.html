  Ionic pages and navigation.

<ion-content no-bounce padding class="background_image">

  <!-- <button ion-button class="button_submit">Back</button> -->
  <button (click) ="HomePage()" class="home" style="background-color: transparent" ion-button >
    <ion-icon name="arrow-round-back"></ion-icon>
  </button>

  <img src="assets/imgs/dubaiwhite.png" style="width: 40mm;float: right">

  <ion-grid>
    <ion-row class="back" style="border-radius: 30px 0">
      <ion-col col-12 style="padding: 0">
        <h3>View Record
        </h3>

        <div class="row header" style="background-color: #c6579a;color: #fff;font-size: 16px;text-align: center;">
          <div style="width: 90px;padding: 5px;">Sr.No.</div>
          <div class="col">Event Name</div>
          <div class="col">Question</div>
          <div class="col">Response</div>
        </div>
        <div class="border_tab" style="overflow-y: scroll;height: 455px;">
          <div *ngFor="let response of response; let i = index" class="row" style="text-align: center;">
            <div style="width: 90px;padding: 5px;" >{{i}}</div>
            <div class="col">{{eventName}}</div>
            <div class="col">{{response.QUESTIONS}}</div>
            <div class="col">{{response.RESPONSE}}</div>
          </div>

        </div>
        <div >

          <button (click)="printCurrentPage()" ion-button icon-right class="button_submit" style="display: block;margin: 30px auto 20px;">Print<ion-icon name="print"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
